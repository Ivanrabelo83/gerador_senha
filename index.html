<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <img class="logo" src="/assets/logo.png" alt="Gerador de Senha" />

    <main class="container-input">
      <span>Tamanho <span id="valor"> </span> Caracteres</span>
      <input id="slider" type="range" min="5" max="25" value="15" />

      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar Senha
      </button>
    </main>

    <div
      id="container-password"
      onclick="copyPassword()"
      class="container-password hide"
    >
      <div class="title">Sua senha foi gerada:</div>
      <span id="password" class="password"></span>
      <span class="tooltip">Clique na senha para copiar</span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
